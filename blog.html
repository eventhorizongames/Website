---
layout: nav
title: Blog
---

<h1>Latest Posts</h1>

<ul class="latest-posts">
    {% for post in site.posts %}
    <li class="post">
        <h2>
            <a class="link-to-post" href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.author }}</p>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
